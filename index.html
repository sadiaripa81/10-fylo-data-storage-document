<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>fylo data storage component</title>
</head>
<body>
    <div class="container">
        <div class="first_div">
            <img class="fylo_logo" src="./images/logo.svg" alt="">
            <div class="logos">
                <div class="document_logo">
                    <img src="./images/icon-document.svg" alt="">
                </div>
                <div class="folder_logo">
                    <img src="./images/icon-folder.svg" alt="">
                </div>
                <div class="upload_logo">
                    <img src="./images/icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="second_div">
            <div class="floating_div">
                <p>185 <span class="gray_font">GB LEFT</span></p>
                <div class="triangle"></div>
            </div>
            <p class="p">You've  used <span>815 GB</span> of your storag</p>
            <div class="blue_div">
                <div class="pink_div">
                    <div class="gray_ball"></div>
                </div>
            </div>
            <div class="gb">
                <p>0 GB</p>
                <p>1000 GB</p>
            </div>
        </div>
    </div>
</body>
</html>
